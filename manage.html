<!DOCTYPE html>
<html lang="html">
<head>
    <title>Bluray Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/generic.css">
    <link rel="stylesheet" href="css/manage.css">
    <link rel="stylesheet" href="css/shop.css">
    <script src="js/bluray.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/login.js"></script>
</head>
<body onload="loadCartNumber(); loadItems(); setLoginButton(); onlyAllowAdmin()">
<div class="navbar">
    <p class="title">Bluray Shop</p>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a class="active" href="manage.html" id="manage-link">Manage</a>
    <div style="flex:1"></div>
    <a href="#" class="highlight" style="display: none" id="login-link">Login</a>
    <a href="cart.html" id="cart-link">Cart</a>
</div>
<div class="add-item-panel" id="items-list">
    <h1 id="changes-notif" style="opacity: 0; text-shadow: 0 0 0 var(--text); transition: all 300ms;">Changes
        saved!</h1>
    <div class="panel-item">
        <label>
            Name
            <input class="shop-input" id="input-name">
        </label>

        <label>
            Stock
            <input class="shop-input" id="input-stock" type="number" style="width: 5em">
        </label>

        <label>
            Price
            <input class="shop-input" id="input-price" type="number" style="width: 5em">
        </label>

        <label>
            Image URL
            <input class="shop-input" id="input-image">
        </label>
        <button class="shop-button" onclick="addOrUpdateBluray()" style="width: 5em">
            Add
        </button>
        <button class="shop-button" onclick="resetItems()" style="width: 7em">
            Reset Items
        </button>

    </div>
</div>
</body>
</html>
